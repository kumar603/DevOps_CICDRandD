services:
  devopsstack-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devopsstack-api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/cipeline/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
